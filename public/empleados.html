<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    .contenedor {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      max-width: 220px;
      display: block;
      margin: 10px auto;
    }

    h1 {
      color: #84a900;
      margin: 20px 0;
    }

    .boton {
      background-color: #ec008c;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 10px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #c60074;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #ec008c;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #fef1f8;
    }

    tr:hover {
      background-color: #f9dff0;
    }

    .input-clave {
      padding: 6px;
      width: 140px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .mensaje {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo-dinex.png" alt="Logo DinEX" class="logo">
    <h1>Empleados Registrados</h1>
    <button onclick="cargarEmpleados()" class="boton">Cargar Usuarios</button>
    <div id="tabla-empleados" style="margin-top:20px;"></div>
    <br>
    <a href="admin.html" class="boton">Volver al Panel</a>
  </div>

  <script>
    async function cargarEmpleados() {
      const res = await fetch('/api/empleados');
      const data = await res.json();
      const cont = document.getElementById('tabla-empleados');

      if (data.length === 0) {
        cont.innerHTML = '<p>No hay empleados registrados.</p>';
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Usuario</th>
            <th>Departamento</th>
            <th>Activo</th>
            <th>Resetear Clave</th>
          </tr>
      `;

      data.forEach(u => {
        html += `
          <tr>
            <td>${u.usuario}</td>
            <td>${u.departamento || ''}</td>
            <td>${u.activo === false ? 'No' : 'Sí'}</td>
            <td>
              <input type="password" class="input-clave" id="clave-${u.usuario}" placeholder="Nueva clave">
              <button class="boton" onclick="resetear('${u.usuario}')">Guardar</button>
              <span id="mensaje-${u.usuario}" class="mensaje"></span>
            </td>
          </tr>
        `;
      });

      html += '</table>';
      cont.innerHTML = html;
    }

    async function resetear(usuario) {
      const nuevaClave = document.getElementById(`clave-${usuario}`).value.trim();
      const mensaje = document.getElementById(`mensaje-${usuario}`);

      if (!nuevaClave) {
        mensaje.textContent = "⚠️ Requiere clave";
        mensaje.style.color = "red";
        return;
      }

      const res = await fetch('/api/reset-password-admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, nuevaClave })
      });

      const data = await res.json();
      if (data.success) {
        mensaje.textContent = "✔ Clave actualizada";
        mensaje.style.color = "green";
      } else {
        mensaje.textContent = "❌ Error";
        mensaje.style.color = "red";
      }
    }
  </script>
</body>
</html>
