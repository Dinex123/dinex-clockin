<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Usuario</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contenedor {
      max-width: 400px;
      margin: auto;
      padding: 30px 20px;
    }
    .logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #85b100;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .boton {
      background-color: #ec008c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .boton:hover {
      background-color: #c60074;
    }
    #mensaje {
      text-align: center;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img src="logo-dinex.png" alt="Logo DinEX" class="logo">
    <h1>Eliminar Usuario</h1>

    <form id="eliminarForm">
      <input type="text" id="usuario" placeholder="Usuario a eliminar" required>
      <button type="submit" class="boton">Eliminar</button>
      <p id="mensaje"></p>
    </form>

    <br>
    <a href="admin.html" class="boton">Volver al Panel</a>
  </div>

  <script>
    document.getElementById('eliminarForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!usuario) {
        mensaje.style.color = 'red';
        mensaje.textContent = 'Por favor ingresa el usuario.';
        return;
      }

      if (!confirm(`¿Seguro que deseas eliminar el usuario "${usuario}"?`)) {
        return;
      }

      try {
        const response = await fetch('/api/eliminar-usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario })
        });

        const result = await response.json();

        if (result.success) {
          mensaje.style.color = 'green';
          mensaje.textContent = 'Usuario marcado como eliminado (inactivo)';
          this.reset();
        } else {
          mensaje.style.color = 'red';
          mensaje.textContent = result.mensaje || 'No se encontró el usuario';
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        mensaje.style.color = 'red';
        mensaje.textContent = 'Error de conexión con el servidor.';
      }
    });
  </script>
</body>
</html>
