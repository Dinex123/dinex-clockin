<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <img src="logo-dinex.png" alt="Logo DinEX" class="logo">
    <h1>Acceso Administrador</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required><br><br>
      <input type="password" id="password" placeholder="Contraseña" required><br><br>
      <button type="submit" class="boton">Iniciar Sesión</button>
      <p id="error" style="color:red;"></p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = 'admin.html';
      } else {
        document.getElementById('error').textContent = 'Credenciales incorrectas';
      }
    });
  </script>
</body>
</html>
